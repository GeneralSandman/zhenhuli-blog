<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '三七商社',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 0,
      hideSidebar: false,

      

      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 2,
      },

      externalLinkTarget: '_blank',

      disqus: 'shortname',

      loadNavbar: true,
      auto2top: true,
      coverpage: false,

      basePath: './',

      logo: '/icons/icons8-骑士-100.png',

      name: 'docsify',

      topMargin: 90,

      relativePath: false,

      alias: {
      },
      plantuml: {
        skin: 'default',
      },


        // markdown-object
        // markdown: {
        //   smartypants: true,
        //   renderer: {
        //     link: function() {},
        //   }
        // },
        // markdown: function(marked, renderer) {
        //   return marked;
        // },

        markdown: {
            renderer: {
                // 图片居中
                image: function(href, title, text) {
                    var image_html = this.origin.image.apply(this, arguments)
                    return '<figure>' + image_html + '<figcaption>' + text +
                        '</figcaption></figure>'
                }
            }
        },

        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        formatUpdated: function(time) {
          return time;
        },


        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              var editHtml = '';
              return (editHtml + html + '\n----\n' + 'Last modified {docsify-updated} ' + editHtml);
              });
          }
        ],

        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },

        'flexible-alerts': {
          style: 'flat',
          skin: 'classic',
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <!-- dark themes -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->

  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>

  <style>
  figure {
      text-align: center
      }
  </style>

</body>
</html>
